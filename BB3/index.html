<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BabyBoard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/style/style.css" /> 
 <!-- <script src="main.js"></script> -->
</head>
<body>
  <div class="login-wrapper">
    <img class="logo" src="./assets/images/baby2.png" alt="Logotipo BabyBoard">
    <form action="post">
      <div class="username">
        <i class="material-icons">mail_outline</i>
       <fieldset>
         <input data-login="user" type="email" placeholder="Login" required autofocus>
         <legend class>Login</legend>
       </fieldset>
      </div>
      <div class="password">
        <i class="material-icons">lock</i>
        <fieldset>
          <input data-login="passwd" type="password" placeholder="Senha" required>
          <legend>Senha</legend>
        </fieldset>
      </div>
      <input class="send  " type="submit" value="Entrar">
    </form>
  </div>
  <script>
  </script>

  <script src="components/BBHTMLElement.js"> </script>
  <script src="components/Login.js"> </script>
  <script src="components/Teste.js"> </script>

  
</body>
</html>
